<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeggio Santa Margherita</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Campeggio" class="logo">
        <h1>CAMPEGGIO</h1>
        <h2>SANTA MARGHERITA</h2>
    </header>
    <main>
        <!-- Form per aggiornare le risorse -->
        <section>
            <h3>Aggiorna Risorse Libere</h3>
            <form id="aggiorna-disponibile-form">
                <label for="file-upload">Carica Risorse Libere:</label>
                <input type="file" id="file-upload" accept=".csv">
                <button type="button" id="aggiorna-disponibile-btn">Aggiorna</button>
            </form>
        </section>

        <!-- Form per aggiornare una singola risorsa -->
        <section>
            <h3>Aggiorna Singola Risorsa</h3>
            <form id="aggiorna-risorsa-form">
                <label for="risorsa">Risorsa (4 caratteri):</label>
                <input type="text" id="risorsa" maxlength="4">
                <label for="libera-fino-a">Libera fino a:</label>
                <input type="date" id="libera-fino-a" min="">
                <button type="button" id="aggiorna-risorsa-btn">Aggiorna</button>
            </form>
        </section>

        <!-- Form per la ricerca -->
        <section>
            <h3>Ricerca Disponibilit√†</h3>
            <form id="ricerca-form">
                <label for="partenza-il">Partenza il:</label>
                <input type="date" id="partenza-il" min="">
                <label for="lunghezza">Lunghezza:</label>
                <select id="lunghezza">
                    <option value="5">5</option>
                    <option value="5.5">5.5</option>
                    <option value="6">6</option>
                    <option value="6.5">6.5</option>
                    <option value="7">7</option>
                    <option value="7.5">7.5</option>
                    <option value="8">8</option>
                    <option value="8.5">8.5</option>
                    <option value="9">9</option>
                </select>
                <button type="button" id="ricerca-btn">Ricerca</button>
            </form>
        </section>

        <!-- Tabella risultati -->
        <section>
            <h3>Risultati della Ricerca</h3>
            <table id="risultati-tabella">
                <thead>
                    <tr>
                        <th>Risorsa</th>
                        <th>Dimensione</th>
                        <th>Disponibile</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Risultati dinamici -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
