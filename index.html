<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeggio Santa Margherita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="databaserisorse()">

    <img src="logo.png" alt="Logo Campeggio" class="logo">
    <h1>CAMPEGGIO</h1>
    <h2>SANTA MARGHERITA</h2>

    <section class="form-section">
        <h3>Aggiorna Risorse Libere</h3>
        <input type="file" id="fileInputAggiorna">
        <button onclick="aggiornadisponibile()">Aggiorna Risorse Libere</button>
    </section>

    <section class="form-section">
        <h3>Aggiorna Singola Risorsa</h3>
        <input type="text" id="campoRisorsa" placeholder="Risorsa (4 caratteri)" maxlength="4">
        <input type="date" id="campoDisponibile">
        <button onclick="aggiornarisorsa()">Aggiorna Singola Risorsa</button>
    </section>

    <section class="form-section">
        <h3>Ricerca Risorsa Disponibile</h3>
        <input type="date" id="campoPartenza">
        <select id="campoLunghezza">
            <option value="">Seleziona dimensione</option>
            <option value="5">5.0</option>
            <option value="5.5">5.5</option>
            <option value="6">6.0</option>
            <option value="6.5">6.5</option>
            <option value="7">7.0</option>
            <option value="7.5">7.5</option>
            <option value="8">8.0</option>
            <option value="8.5">8.5</option>
            <option value="9">9.0</option>
        </select>
        <button onclick="ricercadisponibile()">Ricerca</button>
    </section>

    <section class="table-section">
        <h3>Risultati Ricerca</h3>
        <table id="tabellaRisultati">
            <thead>
                <tr>
                    <th>Risorsa</th>
                    <th>Dimensione</th>
                    <th>Disponibile</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
