
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeggio Santa Margherita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="logo.png" alt="Logo Campeggio">

  <h1>CAMPEGGIO</h1>
  <h2>SANTA MARGHERITA</h2>

  <div class="accordion">
    <button class="accordion-button">Aggiorna risorse libere</button>
    <div class="accordion-content">
      <form id="form-aggiorna-risorse">
        <label for="file-risorse">Carica file risorse (.xlsx)</label>
        <input type="file" id="file-risorse" accept=".xlsx">
        <button type="button" onclick="aggiornadisponibile()">Aggiorna risorse libere</button>
      </form>
    </div>

    <button class="accordion-button">Aggiorna singola risorsa</button>
    <div class="accordion-content">
      <form id="form-aggiorna-singola">
        <label for="input-risorsa">Codice risorsa (4 caratteri)</label>
        <input type="text" id="input-risorsa" maxlength="4">

        <label for="input-disponibile">Data disponibilità</label>
        <input type="date" id="input-disponibile">

        <button type="button" onclick="aggiornarisorsa()">Aggiorna singola risorsa</button>
      </form>
    </div>

    <button class="accordion-button">Ricerca disponibilità</button>
    <div class="accordion-content">
      <form id="form-ricerca">
        <label for="input-partenza">Data di partenza</label>
        <input type="date" id="input-partenza">

        <label for="input-lunghezza">Durata soggiorno (giorni)</label>
        <input type="number" id="input-lunghezza" min="1">

        <button type="button" onclick="ricercadisponibile()">Ricerca</button>
      </form>
    </div>
  </div>

  <table id="tabella-risultati">
    <thead>
      <tr>
        <th>Risorsa</th>
        <th>Dimensione</th>
        <th>Disponibile fino</th>
      </tr>
    </thead>
    <tbody>
      <!-- Risultati -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
