<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeggio Santa Margherita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Campeggio" class="logo">
    <h1>CAMPEGGIO</h1>
    <h2>SANTA MARGHERITA</h2>

    <details>
      <summary>Carica risorse libere</summary>
      <input type="file" id="csvDisponibili">
      <button onclick="caricadisponibile()">Aggiorna Disponibilità</button>
    </details>

    <details>
      <summary>Aggiorna singola risorsa</summary>
      <input type="text" id="risorsaSingola" placeholder="Risorsa (3 cifre)">
      <input type="date" id="dataSingola">
      <button onclick="aggiornaRisorsa()">Aggiorna Risorsa</button>
    </details>

    <details open>
      <summary>Ricerca disponibilità</summary>
      <select id="lunghezzaMezzo">
        <option value="5">5</option>
        <option value="5.5">5.5</option>
        <option value="6">6</option>
        <option value="6.5">6.5</option>
        <option value="7">7</option>
        <option value="7.5">7.5</option>
        <option value="8">8</option>
        <option value="8.5">8.5</option>
        <option value="9">9</option>
      </select>
      <input type="date" id="dataPartenza">
      <button onclick="ricercaRisorse()">Ricerca Disponibilità</button>
    </details>

    <table id="tabellaRisultati">
      <thead>
        <tr>
          <th>RISORSA</th>
          <th>DIMENSIONE</th>
          <th>LIBERA FINO A</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
