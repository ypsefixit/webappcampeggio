<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeggio Santa Margherita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container text-center mt-4">
    <img src="assets/logo.png" alt="Logo" style="max-height: 100px;">
    <h1>CAMPEGGIO SANTA MARGHERITA</h1>

    <div class="card p-4 mt-3">
        <h4>Ricerca Risorse</h4>
        <div class="row mb-3">
            <div class="col">
                <label for="searchDate" class="form-label">Libera fino al:</label>
                <input type="date" class="form-control" id="searchDate">
            </div>
            <div class="col">
                <label for="searchDimension" class="form-label">Lunghezza mezzo:</label>
                <select class="form-control" id="searchDimension"></select>
            </div>
        </div>
        <button class="btn btn-primary" id="btnSearch">Cerca</button>
    </div>

    <div class="card p-4 mt-4">
        <h4>Carica Disponibilit√† Risorse</h4>
        <input type="file" class="form-control" id="uploadDisponibilita" accept=".xlsx">
    </div>

    <div class="card p-4 mt-4">
        <h4>Aggiorna Singola Risorsa</h4>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="updateRisorsa" placeholder="Codice risorsa">
            </div>
            <div class="col">
                <input type="date" class="form-control" id="updateData">
            </div>
        </div>
        <button class="btn btn-success" id="btnUpdate">Aggiorna Risorsa</button>
    </div>

    <table class="table table-striped table-hover mt-5" id="resultTable">
        <thead class="table-dark">
            <tr>
                <th>Risorsa</th>
                <th>Dimensione</th>
                <th>Disponibile</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
